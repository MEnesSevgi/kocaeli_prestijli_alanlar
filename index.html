      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker ekle
    addMarkers(locations, icons.location);
    addMarkers(hospitals, icons.hospital);
    addMarkers(bakeries, icons.bakery);
    addMarkers(banks, icons.bank);
    addMarkers(stations, icons.station);
    addMarkers(terminals, icons.terminal);

    // Prestijli alanları hesapla ve göster
    calculateAndShowPrestigiousAreas();
  }

  function addMarkers(dataArray, icon) {
    dataArray.forEach(item => {
      L.marker([item.lat, item.lng], {icon}).addTo(map).bindPopup(`<strong>${item.name}</strong>`);
    });
  }

  // Haversine mesafe (metre)
  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // metre
    const φ1 = lat1 * Math.PI/180;
    const φ2 = lat2 * Math.PI/180;
    const Δφ = (lat2-lat1) * Math.PI/180;
    const Δλ = (lon2-lon1) * Math.PI/180;

    const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

    return R * c;
  }

  // Kategori ağırlıkları
  const categoryWeights = {
    'Hastane': 5,
    'Toplanma Alanı': 3,
    'Banka': 2,
    'Fırın': 1,
    'Benzin İstasyonu': 2,
    'Terminal': 3
  };

  // Prestij puanı hesaplama ve gösterme
  function calculateAndShowPrestigiousAreas() {
    const allPoints = [];
    locations.forEach(p => allPoints.push({...p, category: 'Toplanma Alanı'}));
    hospitals.forEach(p => allPoints.push({...p, category: 'Hastane'}));
    bakeries.forEach(p => allPoints.push({...p, category: 'Fırın'}));
    banks.forEach(p => allPoints.push({...p, category: 'Banka'}));
    stations.forEach(p => allPoints.push({...p, category: 'Benzin İstasyonu'}));
    terminals.forEach(p => allPoints.push({...p, category: 'Terminal'}));

    const proximityThreshold = 1000; // metre
    const minPrestigeScore = 18;

    const scoredPoints = allPoints.map(point => {
      let score = 0;
      allPoints.forEach(other => {
        if(point === other) return;
        const dist = haversineDistance(point.lat, point.lng, other.lat, other.lng);
        if(dist <= proximityThreshold && point.category !== other.category) {
          score += categoryWeights[other.category] || 1;
        }
      });
      return {...point, score};
    });

    const prestigious = scoredPoints.filter(p => p.score >= minPrestigeScore);

    // Önceki daireleri temizle
    prestigiousCircles.forEach(c => map.removeLayer(c));
    prestigiousCircles = [];

    // Listeyi güncelle
    const container = document.getElementById('prestigious-areas-content');
    if(prestigious.length === 0) {
      container.innerHTML = '<p>Prestijli alan bulunamadı.</p>';
    } else {
      let html = '<ul>';
      prestigious.forEach(p => {
        html += `<li><strong>${p.name}</strong> (${p.category}) — Puan: ${p.score}</li>`;
      });
      html += '</ul>';
      container.innerHTML = html;

      // Haritaya daire ekle
      prestigious.forEach(p => {
        const circle = L.circle([p.lat, p.lng], {
          color: 'red',
          weight: 3,
          fillColor: '#f03',
          fillOpacity: 0.3,
          radius: 100
        }).addTo(map).bindPopup(`<strong>Prestijli Alan</strong><br>${p.name} (${p.category})<br>Puan: ${p.score}`);
        prestigiousCircles.push(circle);
      });
    }
  }

  window.onload = () => {
    initMap();
  };
</script>
